<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link href="styles/list.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 


</head>
<body>
    <div id="container">
        <header>
            <nav>
                <img src="assests/images/logo.png" alt="logo">
                <div class="anchor">
                    <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                </div>
            </nav>
        </header>

        <div>
            <ul>
                <li class="listview"><a class="btn btn-primary" href="#list-view" role="button">List View</a></li>
                <li class="mapview"><a class="btn btn-primary" href="#map-view" role="button">Map View</a></li>
                <!-- <div class="viewmore"><a class="btn btn-secondary" href="" role="button">View more</a></div> -->
                <!-- <li class="btn-group btn-group-sm" role="group">
                    <div type="button" class="btn btn-default btn-1">Button 1</div>
                    <div type="button" class="btn btn-default btn-2 active">Button 2</div>
                </li> -->
            </ul>
            <div id="list-view">
                <div class="hotels">
                    <div class="hotel">
                        <a href="detail.html">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson">
                            <div class="text">
                                <h3>Radisson Blu Hotel</h3>
                                <p>5.0 Star</p>
                                <p>New Delhi</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="hotel">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="lalit">
                        <div class="text">
                            <h3>The Lalit New Delhi</h3>
                            <p>4.5 Star</p>
                            <p>New Delhi</p>
                        </div>
                    </div>
                    <div class="hotel">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj">
                        <div class="text">
                            <h3>Taj Palace</h3>
                            <p>4.0 Star</p>
                            <p>New Delhi</p>
                        </div>
                    </div>
                </div>
            </div>
           

            <div id="map-view">
                <div>
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="Map">
              </div>
           </div>
        </div>

        <footer>
            <div class="foot">
                <div class="contacts ">
                    <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Us</button>
                </div>
                <div class="logo ">
                    <a href="https://www.facebook.com/ " target="_blank "><img src="assests/images/facebook.png " alt="fb "></a>
                    <a href="https://www.instagram.com/ " target="_blank "><img src="assests/images/instagram.png " alt="insta "></a>
                    <a href="https://www.twitter.com/ " target="_blank "><img src="assests/images/twitter.png " alt="twitter "></a>
                </div>
                <div class="copyright ">&copy;2020 ROOM SEARCH PVT. LTD.</div>
            </div>
        </footer>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Please Login</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="mx-5">Username:</label>
                        <input type="text" placeholder="Enter Username" required autocomplete="on">
                    </div>
                    <div class="mb-3">
                        <label class="mx-5">Password:</label>
                        <input class="ml-1" type="text" placeholder="Enter Password" required autocomplete="off">
                    </div>
                </div>
                <div class="modal-footer text-center">
                       <div class="col-md-12 text-center"><button type="button" class="btn btn-primary">Login</button></div> 
                </div>
            </div>
        </div>
    </div>

 <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Get in touch</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Thank you for reaching out!!<br>
                    Please enter your email and we'll get back to you.</p>
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email id" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>         
</body>
</html>
